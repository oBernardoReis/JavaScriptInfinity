<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Eventos DOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    #lista {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Cadastro Simples</h2>

  <form id="formulario">
    <input type="text" id="nome" placeholder="Nome de usuário">
    <input type="password" id="senha" placeholder="Senha">
    <input type="tel" id="telefone" placeholder="Telefone">
    <input type="date" id="nascimento">
    <input type="email" id="email" placeholder="E-mail">
    <button type="submit">Enviar</button>
  </form>

  <button id="limpar">Limpar Lista</button>

  <div id="lista"></div>

  <script>
    const form = document.getElementById('formulario');
    const lista = document.getElementById('lista');
    const btnLimpar = document.getElementById('limpar');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 

      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;
      const telefone = document.getElementById('telefone').value;
      const nascimento = document.getElementById('nascimento').value;
      const email = document.getElementById('email').value;

      if (!nome || !senha || !telefone || !nascimento || !email) {
        console.log("Erro: Todos os campos devem ser preenchidos!");
        alert("Preencha todos os campos antes de enviar!");
        return;
      }

      const novoItem = document.createElement('p');
      novoItem.textContent = `Nome: ${nome} | Telefone: ${telefone} | Email: ${email}`;
      lista.appendChild(novoItem);

      form.reset();
    });

    btnLimpar.addEventListener('click', function() {
      lista.innerHTML = ""; 
    });
  </script>

</body>
</html>
